<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Settings</title>
</head>

<body>
    <header style="position: fixed;width: 100%;">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="#">
                <img src="../images/logo.png" alt="Logo" width="200">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav"
                style="margin-left: 260px;">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown mx-3 ">
                        <a class="nav-link dropdown-toggle" href="#" id="teamsDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Teams
                        </a>
                        <div class="dropdown-menu" aria-labelledby="teamsDropdown">
                            <a class="dropdown-item" href="#">Team 1</a>
                            <a class="dropdown-item" href="#">Team 2</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown mx-3">
                        <a class="nav-link dropdown-toggle" href="#" id="projectsDropdown" role of "button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            style="color: rgb(0, 132, 255); border-bottom: 1px solid rgb(0, 132, 255) ;">
                            Projects
                        </a>
                        <div class="dropdown-menu " aria-labelledby="projectsDropdown">
                            <a class="dropdown-item" href="#">Project 1</a>
                            <a class="dropdown-item" href="#">Project 2</a>
                        </div>
                    </li>
                    <li class="nav-item mx-5 mt-2">
                        <button class="btn  py-1 rounded "
                            style="background: #2887f3; color: aliceblue;">Create</button>
                    </li>
                </ul>
            </div>

            <ul class="navbar-nav ml-auto">

                <li class="nav-item ">
                    <a class="nav-link " href="#"><img src="../images/icon-park-solid_setting.png"
                            style="margin-top: 16px;" width="25" alt=""></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="../images/Rectangle.png" width="50" alt=""></a>
                </li>
            </ul>
        </nav>
    </header>

    <nav class="sidebar close">
        <aside style="border-bottom: 1px solid rgba(128, 128, 128, 0.315); ">
            <div class="image-text" style="  padding-bottom: 21px;">
                <span class="image">
                    <img src="../images/image 3.png" alt="">
                </span>
                <div class="text logo-text">
                    <span class="name">Nameprojects</span>
                    <span class="profession">Software project</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </aside>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-time icon'></i>
                            <span class="text nav-text">Timeline</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-list-plus icon'></i>
                            <span class="text nav-text">Backlog</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-dashboard icon'></i>
                            <span class="text nav-text">Board</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cog icon'></i>
                            <span class="text nav-text">Projects Settings</span>
                        </a>
                    </li>



                </ul>
            </div>

    </nav>
    <script src="../js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
